name: Upload Python Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build and publish Python distributions to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build sdist and wheel with uv
        run: uv build --no-sources

      - name: Publish distribution to TestPyPI with uv
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.SANIC_TEST_PYPI_API_TOKEN }}
        run: uv publish --publish-url https://test.pypi.org/legacy/

      - name: Publish distribution to PyPI with uv
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.SANIC_PYPI_API_TOKEN }}
        run: uv publish
