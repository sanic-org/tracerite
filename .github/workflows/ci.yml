name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run linter and type checks (ruff, ty)
        run: uv run nox -s lint

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run tests for Python ${{ matrix.python-version }}
        run: uv run nox -s test-${{ matrix.python-version }}

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: .coverage.*
          include-hidden-files: true

      - name: Upload test results
        if: matrix.python-version == '3.14'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests-results.xml

  coverage:
    name: Coverage Report & Badges
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Download all coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Combine coverage and generate reports
        run: uv run nox -s cov-combine

      - name: Generate badges
        run: uv run nox -s badges

      - name: Commit badges
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update test and coverage badges [skip ci]"
          file_pattern: "docs/img/*-badge.svg"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
